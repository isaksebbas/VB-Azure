        function populateBoardsDropdown(boards) {

            const boardDropdown = document.getElementById('boardDropdown');

            boards.forEach(board => {
                const option = document.createElement('option');
                option.value = board._id;
                option.textContent = board.name;

                boardDropdown.appendChild(option);
            });
        }

        boardDropdown.addEventListener("change", async function () {
            const selectedOption = boardDropdown.options[boardDropdown.selectedIndex];
            const boardId = selectedOption.value; // Get the selected board's ID

            // Use Prisma to query for member IDs associated with the selected board
            const boardMembers = await prisma.boardMembers.findMany({
                where: {
                    boardId: boardId,
                },
                include: {
                    user: true, // Include the related user data
                },
            });

            const accessDropdown = document.getElementById("accessDropdown");

            // Clear the current options in the accessDropdown
            accessDropdown.innerHTML = "";

            // Populate the accessDropdown with user names and emails
            boardMembers.forEach(boardMember => {
                const user = boardMember.user;
                if (user) {
                    const option = document.createElement('option');
                    option.value = user.id; // Use the user ID as the value
                    option.textContent = `${user.name} (${user.email})`;
                    accessDropdown.appendChild(option);
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function () {

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (token) {
                localStorage.setItem('token', token);
                console.log("Token saved to localStorage");
            }

            if (token) {
                fetch('http://localhost:3000/private', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                    .then(response => response.json())
                    .then(privateData => {
                        console.log('Private Data:', privateData);
                        console.log("Accessible boards: ", privateData.accessibleBoards);
                        if (privateData && privateData.accessibleBoards) {
                            populateBoardsDropdown(privateData.accessibleBoards);
                        } else {
                            console.error('Invalid private data structure:', privateData);
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching private data:', error);
                    });
            }
        });
